<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">      

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="counter container d-flex flex-column justify-content-center">
        <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
            <div class="points col col-auto py-3 d-flex flex-column align-items-center">
                <h2>Counter</h2>
                <p class="px-3" id="display">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" id="button">+1</button>        
                </div>
            </div>
        <div class="d-grid gap-2 col-2 col-md-4 mx-auto pb-5">
            <button class="btn btn-primary" id="reset">Reset</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
    <script src="app.js"></script>
</body>
</html>
